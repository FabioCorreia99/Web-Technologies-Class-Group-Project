    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./assets/food-delivery-boy-delivering-food-scooter.png" alt="master image" class="img-fluid mb-3 d-none d-md-block rounded-3">
                <h1>Create an Account!</h1>
            </div>
            <div class="col-md-7 col-lg-6">
                <form>
                    <div class="row">
                        <!--First Name-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="formname"
                                    id="formname"
                                    placeholder=""
                                />
                                <label for="formname"> <i class="fa fa-user text-muted"></i> Name</label>
                            </div>
                        </div>
                        <!--Last Name-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="formLname"
                                    id="formLname"
                                    placeholder=""
                                />
                                <label for="formLname"> <i class="fa fa-user text-muted"></i> Surname</label>
                            </div>
                        </div>
                        <!--Email address-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    name="formemail"
                                    id="formemail"
                                    placeholder=""
                                />
                                <label for="formemail">   <i class="fa fa-envelope text-muted"></i> Email  </label>
                            </div>
                        </div>
                        <!--Phone number-->
                        <div class="input-group col-lg-12 mb-4">
                            <select name="countryCode" id="countryCode" class="custom-select form-control border-left-0 border-md font-weight-bold text-muted">
                                <option value="">+351</option>
                                <option value="">+352</option>
                                <option value="">+34</option>
                                <option value="">+33</option>
                                <option value="">+39</option>
                                <option value="">+49</option>
                            </select>
                            
                            <div class="form-floating mb-3">
                                <input
                                    type="tel"
                                    class="form-control border-md border-left-0 pl-3"
                                    name="formphone"
                                    id="formphone"
                                    placeholder=""
                                />
                                <label for="formphone"> <i class="fa fa-phone-square text-muted"></i> Phone Number</label>
                            </div>
                        </div>
                        <!--password-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="form-floating mb-3">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="formpass"
                                    id="formpass"
                                    placeholder=""
                                />
                                <label for="formpass"> <i class="fa fa-lock text-muted"></i> Password</label>
                            </div>
                        </div>
                        <!--confirm password-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="form-floating mb-3">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="formpasscon"
                                    id="formpasscon"
                                    placeholder=""
                                />
                                <label for="formId1"> <i class="fa fa-lock text-muted"></i> Password Confirm</label>
                            </div>
                        </div> 
                        <!-- Submit button -->
                        <a class="btn btn-primary btn-lg btn-block" id="signout" href="account.html" role="button">
                            Create your Account!
                        </a>  
                    </div>
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="LoginPage.html" class="text-primary ml-2 btnlogin">Login</a></p>
                    </div>  
                </form>
            </div>
        </div>
