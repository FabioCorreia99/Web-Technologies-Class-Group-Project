<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!--Biblioteca Awesome-->
    <link rel="stylesheet" href="./Styles/style.css">
    <title>QuickBite - Login</title>
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: var(--color-orange);">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/quickbite_logo_2.png" alt="Logo do QuickBite" class="img-fluid" style="max-height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./browse.html">Browse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./offers.html">Offers and Promos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./carts.html">Carts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./account.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                    <path d="M16 11l2 2 4-4"></path>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>   
        </nav>
        <div class="heroLogin">
            <hr class="line_main"><!--Linha-->
            <br><br><br>
            <!--Section-->
            <section class="vh-100 ">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center">
                        <!--Image-->
                        <div class="col-md-8  col-lg-7 col-xl-6">
                            <img src="./assets/login_Image.jpeg" alt="Image Logo" class="img-fluid rounded-2">
                        </div>
                        <br>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">
                            <!--Form-->
                            <form>
                                <!--Email Input-->
                                <div class="form-floating mb-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="Email"
                                        id="Idemail"
                                        placeholder="abc@mail.com"
                                    />
                                    <label for="Idemail">Email address</label>
                                </div>
                                <br>
                                <!--Password Input-->
                                <div class="form-floating mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        id="passId"
                                        placeholder="Password"
                                    />
                                    <label for="passId">Password</label>
                                </div>
                                <!--Check Button-->
                                <div class="d-flex justify-content-around  align-content-center  mb-3 " >
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="RememberMe" id="rememberId" />
                                        <label class="form-check-label" for="rememberId"> Remember me </label>
                                    </div>
                                    <a class="forgot" href="#">Forgot password?</a>
                                </div>
                                <!-- Submit button -->
                                <a class="btn btn-primary btn-lg btn-block" id="signin" href="account.html" role="button">
                                    Sign in!
                                </a>
                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                </div>

                                <a class="btn btn-lg" href="#!" role="button">
                                    <button class="btn btn-primary">
                                        <i class="fab fa-facebook-f"></i> Login with Facebook
                                    </button>
                                </a>
                                <br>
                                <a class="btn btn-lg" href="#!" role="button">
                                    <button class="btn btn-danger">
                                        <i class="fab fa-google"></i> Login with Google
                                    </button>
                                </a>              
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
